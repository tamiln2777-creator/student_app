<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Result - {{ setname }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Result: {{ setname.replace('_', ' ') }}</h1>
    <p class="score">You scored <strong>{{ score }}</strong> out of {{ total }}</p>

    <div class="results">
      {% for d in details %}
        <div class="result-item {% if d.is_correct %}correct{% else %}wrong{% endif %}">
          <p><strong>Q{{ loop.index }}.</strong> {{ d.question }}</p>
          <p>Your answer: <em>{{ d.user_answer if d.user_answer else "(not answered)" }}</em></p>
          <p>Correct answer: <strong>{{ d.correct_answer }}</strong></p>
        </div>
      {% endfor %}
    </div>

    <div class="form-actions">
      <a class="big-btn" href="{{ url_for('quiz', setname=setname) }}">Retake</a>
      <a class="big-btn" href="{{ url_for('index') }}">Home</a>
    </div>
  </div>
</body>
</html>
