<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz - {{ setname }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Quiz: {{ setname.replace('_', ' ') }}</h1>
    <form method="post">
      {% for q in questions %}
        <div class="question-block">
          <p class="q-text"><strong>Q{{ loop.index }}.</strong> {{ q.question }}</p>
          <div class="options">
            {% for opt in q.options %}
              <label class="option">
                <input type="radio" name="q_{{ q.id }}" value="{{ opt }}">
                <span>{{ opt }}</span>
              </label>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
    <a class="back" href="{{ url_for('show_sets', subject=( 'english' if 'english' in setname else 'maths')) }}">‚Üê Back to sets</a>
  </div>
</body>
</html>
